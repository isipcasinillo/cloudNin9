<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNin9</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- MAIN SECTION-->
    <main class="main">
        
        <section class="current-container">
            <div class="current-search">
                <input type="text" id="input-key" placeholder="Enter city here">
                <input type="submit" id="submit-btn" value="Search">
            </div>
            <div class="circle">
                <div id="current-temp">75°F</div>
                <div>UVI: <span id="current-uvi">1.72</span></div>
                <div>H: <span id="current-humi">86%</span></div>
            </div>
            <div>
                <span id="current-name">Grand Prairie</span>
            </div>
        </section>
    

         <!-- WEEKLY FORECAST SECTION -->
        <section class="section">
            <div class="webstyle">
                <div class="history">
                    <button>Manila</button>
                    <button>New York</button>
                    <button>Grand Prairie</button>
                    <button>Los Angeles</button>
                </div>
                <div class="inner_webstyle">
                    <h1 class="weekly-card">WEEKLY FORECAST</h1>
                    <div class="weekly-container">
                        <div class="day-card">
                            <span>Tuesday</span>
                            <div>Temp: <span>75°F</span></div>
                            <div>Uvi: <span>1.62</span></div>
                            <div>Humi: <span>116%</span></div>
                        </div>
                        <div class="day-card">
                            <span>Wednesday</span>
                            <div>Temp: <span>75°F</span></div>
                            <div>Uvi: <span>1.62</span></div>
                            <div>Humi: <span>56%</span></div>
                        </div>
                        <div class="day-card">
                            <span>Thursday</span>
                            <div>Temp: <span>75°F</span></div>
                            <div>Uvi: <span>1.62</span></div>
                            <div>Humi: <span>56%</span></div>
                        </div>
                        <div class="day-card">
                            <span>Friday</span>
                            <div>Temp: <span>75°F</span></div>
                            <div>Uvi: <span>1.62</span></div>
                            <div>Humi: <span>56%</span></div>
                        </div>
                        <div class="day-card">
                            <span>Saturday</span>
                            <div>Temp: <span>75°F</span></div>
                            <div>Uvi: <span>1.62</span></div>
                            <div>Humi: <span>56%</span></div>
                        </div>
                        <div class="day-card">
                            <span>Sunday</span>
                            <div>Temp: <span>75°F</span></div>
                            <div>Uvi: <span>1.62</span></div>
                            <div>Humi: <span>56%</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
</main>
</body>
<script src="assets/script.js"></script>
</html>
