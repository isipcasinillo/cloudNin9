<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNin9</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- MAIN SECTION-->
    <main class="main">
        
        <section class="current-city-container">
            <div class="current-search">
                <input type="text" id="input-key" placeholder="       Enter city here">
                <input type="submit" id="submit-btn" value="Search">
            </div>
            <div class="circle-container">
                <div id="current-temp" class="ftemp">75°F</div>
                <div>UVI: <span id="current-uvi" class="fuvi">1.72</span></div>
                <div>H: <span id="current-humi" class="fhumi">86%</span></div>
            </div>
            <div id="current-name">Grand Prairie</div>
        </section>
    

         <!-- WEEKLY FORECAST SECTION -->
        <section class="weekly-section">
            <div class="weekly-section-holder">
                <span class="history" id="history">
                    <!-- <button>Manila</button>
                    <button>New York</button>
                    <button>Grand Prairie</button>
                    <button>Los Angeles</button> -->
                </span>
                <div class="weekly-forecast">
                    <h1 class="weekly-header">WEEKLY FORECAST</h1>
                    <div class="weekly-container">
                        <div class="day-card">
                            <span class="fdate">Tuesday</span>
                            <div>Temp: <span class="ftemp">75°F</span></div>
                            <div>Uvi: <span class="fuvi">1.62</span></div>
                            <div>Humi: <span class="fhumi">56%</span></div>
                        </div>
                        <div class="day-card">
                            <span class="fdate">Wednesday</span>
                            <div>Temp: <span class="ftemp">75°F</span></div>
                            <div>Uvi: <span class="fuvi">1.62</span></div>
                            <div>Humi: <span class="fhumi">56%</span></div>
                        </div>
                        <div class="day-card">
                            <span class="fdate">Thursday</span>
                            <div>Temp: <span class="ftemp">75°F</span></div>
                            <div>Uvi: <span class="fuvi">1.62</span></div>
                            <div>Humi: <span class="fhumi">56%</span></div>
                        </div>
                        <div class="day-card">
                            <span class="fdate">Friday</span>
                            <div>Temp: <span class="ftemp">75°F</span></div>
                            <div>Uvi: <span class="fuvi">1.62</span></div>
                            <div>Humi: <span class="fhumi">56%</span></div>
                        </div>
                        <div class="day-card">
                            <span class="fdate">Saturday</span>
                            <div>Temp: <span class="ftemp">75°F</span></div>
                            <div>Uvi: <span class="fuvi">1.62</span></div>
                            <div>Humi: <span class="fhumi">56%</span></div>
                        </div>
                        <div class="day-card">
                            <span class="fdate">Sunday</span>
                            <div>Temp: <span class="ftemp">75°F</span></div>
                            <div>Uvi: <span class="fuvi">1.62</span></div>
                            <div>Humi: <span class="fhumi">56%</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<script src="assets/script.js"></script>

</html>
